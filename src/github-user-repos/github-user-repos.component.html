<div class="flex flex-col items-center">
  <gea-user-search-form class="m-6" (userSearch)="onUserSearch($event)" />

  @if (reposState) {
    <gea-repository-list [state]="reposState">
      <ng-template #details let-repo>
        @if (branchState[repo.id]) {
          <gea-branch-list [state]="branchState[repo.id]" />
        }
      </ng-template>
    </gea-repository-list>
  }
</div>
